<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="booking-section">
        <h2>Car Booking Form</h2>
        <form id="booking-form" class="booking-form">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="id_card">ID Card Details:</label>
            <input type="text" id="id_card" name="id_card" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="delivery_date">Preferred Delivery Date:</label>
            <input type="date" id="delivery_date" name="delivery_date" required>

            <label for="car_model">Car Model:</label>
            <input type="text" id="car_model" name="car_model" required>

            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank_transfer">Bank Transfer</option>
            </select>

            <label for="additional_notes">Additional Notes:</label>
            <textarea id="additional_notes" name="additional_notes"></textarea>

            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </section>

    <!-- The Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Thank you for your booking!</h3>
            <p>Your booking has been successfully submitted. We will contact you soon to finalize the details.</p>
            <button class="confirm-btn" id="confirm-btn">OK</button>
        </div>
    </div>

    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            background-color: #ccc;
            background-size:cover;
            margin: 0;
            padding: 0;
        }
        
        .booking-section {
        max-width: 500px;
        max-height: 900px;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 10px 10px 10px rgba(12, 12, 12, 0.1);
        backdrop-filter: blur(10px); /* Blur effect */
        -webkit-backdrop-filter: blur(10px); /* Safari support */
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
        }
        
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black w/opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .confirm-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .confirm-btn:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from actually submitting

            // Get form data (optional, you can store it or log it)
            const fullName = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const idCard = document.getElementById('id_card').value;
            const country = document.getElementById('country').value;
            const deliveryDate = document.getElementById('delivery_date').value;
            const carModel = document.getElementById('car_model').value;
            const paymentMethod = document.getElementById('payment_method').value;
            const additionalNotes = document.getElementById('additional_notes').value;

            // Simulate storing data or processing the booking (optional)
            console.log('Booking Data:', {
                fullName, email, contact, idCard, country, deliveryDate, carModel, paymentMethod, additionalNotes
            });

            // Show the confirmation modal
            document.getElementById('confirmation-modal').style.display = "block";
        });

        // When the user clicks on <span> (x), close the modal
        document.getElementsByClassName("close")[0].onclick = function() {
            document.getElementById('confirmation-modal').style.display = "none";
        }

        // When the user clicks "OK", redirect to the thankyou.html page
        document.getElementById("confirm-btn").onclick = function() {
            // Close the modal
            document.getElementById('confirmation-modal').style.display = "none";

            // Redirect to thankyou.html
            window.location.href = 'thankyou.html';
        }

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('confirmation-modal')) {
                document.getElementById('confirmation-modal').style.display = "none";
            }
        }
    </script>
</body>
</html>
